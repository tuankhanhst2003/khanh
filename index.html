<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Đăng Nhập</title>
    <script src="https://kit.fontawesome.com/c9f5871d83.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="xedap.css">
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <video autoplay muted plays-inline loop>
        <source src="2.mp4" type="video/mp4" />
    </video>
    <div class="container">
        <header class="header">
            <nav class="nav">
                <a href="#" class="logo"><img src="k.jpg">Tuấn Khanh</a>
            </nav>
            <div class="nav-right">
                <button class="btn white-btn" id="loginbtn" onclick="login()">Đăng Nhập</button>
                <button class="btn" id="registerbtn" onclick="register()">Đăng Ký</button>
            </div>
        </header>
        <div class="form">
            <div class="login">
            <div class="left" id="login" method ="POST">
                <form>
                    <h2>Đăng Nhập</h2>
                    <div class="input" >
                        <input id="username" type="text" name="text" placeholder="Tên tài khoản" required>
                        <span> <i class="fa-solid fa-user"></i></span>
                    </div>
                    <div class="input" >
                        <input id ="password" type="password" name="password" placeholder="Mật Khẩu" required>
                        <span><i class="fa-solid fa-eye" id="bg" onclick="showHint()" aria-hidden="true"  ></i></span>
                    </div>
                    <div class="forget">
                        <label><input type="checkbox">Ghi Nhớ</label>
                        <a href="#"> Quên mật khẩu</a>
                    </div>
                    
                    <div class="button">
                        <button type ="submit">Đăng Nhập</button>
                    </div>
                    <div class="top">
                        <p>Bạn chưa có tài khoản đăng nhập? <a href="#" onclick="register()">Đăng Ký</a></p>
                       
                    </div>
                    
                </form>
            </div>

     
            <div class="right" id="register">
                <form>
                    <h2>Đăng Ký</h2>
                    
                    <div class="two-input">
                        <div class="input">
                         <input type="text" placeholder="First name">
                         <span> <i class="fa-solid fa-user"></i></span>
                        </div>
                        <div class="input">
                         <input type="text" placeholder="Last name">
                         <span> <i class="fa-solid fa-user"></i></span>
                        </div>
                    </div>
                    <div class="input">
                        <input type="email" placeholder="Email">
                        <span><i class="fa-solid fa-envelope"></i></span>
                    </div>
                    <div class="input">
                        <input type="password" name="password" id="password" placeholder="Mật Khẩu" required>
                        <span><i class="fa-solid fa-eye" id="bg" onclick="showHint()" aria-hidden="true"  ></i></span>
                    </div>
                    <div class="forget">
                        <label><input type="checkbox">Ghi Nhớ</label>
                        <a href="#">Điều Khoản Và Điều Kiện</a>
                    </div>
                    <div class="button">
                        <button>Đăng ký</button>
                        <div class="top">
                            <p>Bạn đã có có tài khoản đăng nhập? <a href="#" onclick="login()">Đăng Nhập</a></p>
                            
                        </div>
                    </div> 
                </form>
            </div>
            </div>
        </div>
    </div>

    <script>
        var a = document.getElementById('loginbtn');
        var b = document.getElementById('registerbtn');
        var x = document.getElementById('login');
        var y = document.getElementById('register');
        function login()
        {
            x.style.left = '1px';
            y.style.right = '-390px';
            a.className += ' white-btn';   
            b.className = 'btn';
            x.style.opacity = 1;
            y.style.opacity = 0;
        }
        function register()
        {
            x.style.left = '-390px';
            y.style.right = '1px';
            a.className = 'btn';   
            b.className += ' white-btn';
            x.style.opacity = 0;
            y.style.opacity = 1;
        }
    </script>
     <script>
        var st = false;
        function showHint(){
            if(st){
                document.getElementById("password").setAttribute('type','password');
                document.getElementById("bg").style.color = 'black';
                st = false;
            }
            else{
                document.getElementById("password").setAttribute('type','text');
                document.getElementById("bg").style.color = 'white';
                st = true;
            }
        }
    </script>
    <script>

        // Xử lý Đăng nhập   
       document.getElementById('login').addEventListener('submit', function(event) {

       event.preventDefault(); // Ngăn chặn gửi form đi
       
       // Lấy giá trị từ các input
       var username = document.getElementById('username').value;
       var password = document.getElementById('password').value;
               
               
       // Xử lý dữ liệu đăng nhập theo ý muốn
               
       // Ví dụ: Kiểm tra thông tin đăng nhập hợp lệ
               
       if (username === 'khanh' && password === '123456') {
               
       // Nếu thông tin hợp lệ, chuyển đến trang thành công
               
           window.location="CV.html"
               
       } else {
               
       // Nếu thông tin không hợp lệ, hiển thị thông báo lỗi
               
       alert("Tên đăng nhập hoặc mật khẩu không chính xác!");      
       }
       
       });
   

       </script>
</body>
</html>
